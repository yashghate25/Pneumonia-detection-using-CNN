{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ username }}!</h2>
<h3>Upload Chest X-ray Image for Pneumonia Detection</h3>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".png,.jpg,.jpeg" required/><br/><br/>
    <button type="submit" class="btn-primary">Predict</button>
</form>
{% endblock %}
